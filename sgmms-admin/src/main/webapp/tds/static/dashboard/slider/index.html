<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery图片轮播(焦点图)插件</title>
<link href="css/jquery.slideBox.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/jquery.slideBox.min.js" type="text/javascript"></script>
<script>
jQuery(function($){
//	$('#demo1').slideBox();
	$('#demo1').slideBox({
		direction : 'left',//left,top#方向
		duration : 0.3,//滚动持续时间，单位：秒
		easing : 'linear',//swing,linear//滚动特效
		delay : 1,//滚动延迟时间，单位：秒
		startIndex : 1,//初始焦点顺序
		hideBottomBar : true//隐藏底栏
	});
});
</script>
</head>

<body>
<div id="demo1" class="slideBox">
  <ul class="items">
    <li><a href="http://www.jqcool.net/" title="这里是测试标题一"><img src="img/1.jpg"></a></li>
    <li><a href="http://www.jqcool.net/" title="这里是测试标题三">
		<div style="background-color:#dddddd;">
				<table border="0" style="width:100%;border-collapse:separate;border-spacing:10px;text-align:center;">
					<tbody>
						<tr>
							<td><font size="5">${status.sessionCount}</font></td>
							<td><font size="5">${status.loginCount}</font></td>
						</tr>
						<tr>
							<td><font size="1">${i18n("tds.db.sessionMonitor.sessionCountCaption")}</font></td>
							<td><font size="1">${i18n("tds.db.sessionMonitor.loginCountCaption")}</font></td>
						</tr>
					</tbody>
				</table>
		</div>
	</a></li>
  </ul>
</div>
</body>
</html>
